<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dragon Trainer Monthly</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<h1>Dragon Trainer Monthly</h1>

		<div id="app"></div>

		<script>
			async function getJSONfile(url){
				let response = await fetch(url);
				if (!response.ok) {
					throw 'Something went wrong.';
				}
				console.log(response);

				let data = await response.json();

				console.log(data);

		//		let articles = JSON.parse(data);

				console.log(typeof data);
				let tmp = data['articles'];
				let arrOfArticles = [];
				for (let key in tmp){
					for (let element in tmp[key]){
					if (element == "article"){
						arrOfArticles.push(tmp[key][element]);
					}}
				}

				console.log(arrOfArticles);
				let app = document.querySelector('#app');
				app.innerHTML = '<ul>' + arrOfArticles.map(function (arrOfArticles) {
				return '<li>' + arrOfArticles + '</li>';
			}).join('') + '</ul>';
			}
			let url = 'https://vanillajsacademy.com/api/dragons.json';
			getJSONfile(url);
		</script>
	</body>
</html>
