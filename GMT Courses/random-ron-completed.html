<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Random Ron</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<h1>Random Ron</h1>

		<blockquote></blockquote>

		<p>
			<button id="get-quote">More Ron</button>
		</p>


		<script>
			// Your code goes here...
            //get the elements
            let blockquote = document.querySelector('blockquote');
            let btn = document.querySelector('#get-quote');   
            //listen for clicks on it
            btn.addEventListener('click', function(event){

                fetch('https://ron-swanson-quotes.herokuapp.com/v2/quotes').then(function(response){
                    return response.json();
                }).then(function(data){
                    blockquote.textContent = data;
                    //console.log(data);
                }).catch(function(error){
                    console.warn(error);
            });
        });
		</script>
	</body>
</html>
