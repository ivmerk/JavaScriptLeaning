<!DOCTYPE html>
<html>
<head>
	<title>Form Autosave</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label,
		input,
		textarea {
			display: block;
			width: 100%;
		}

		input,
		textarea {
			margin-bottom: 1em;
		}

		textarea {
			height: 8em;
		}
	</style>
</head>
<body>

	<h1>Form Autosave</h1>

	<form id="save-me">

		<label for="name">Name</label>
		<input type="text" name="name" id="name">

		<label for="address">Address</label>
		<input type="text" id="address">

		<label for="email">Email</label>
		<input type="email" id="email">

		<label for="more">Additional thoughts?</label>
		<textarea name="more" id="more"></textarea>

		<p>
			<button type="submit" id="submit">Submit</button>
		</p>

	</form>

	<script>
		let nameBox = document.querySelector('#name');
		nameBox.value = localStorage.getItem('myNameBoxKey');
		console.log(typeof nameBox, nameBox, nameBox.ariaValueText);
		let addressBox = document.querySelector('#address');
		addressBox.value = localStorage.getItem('myAddressBoxKey');
		let emailBox = document.querySelector('#email');
		emailBox.value = localStorage.getItem('myEmailBoxKey');
		let moreBox = document.querySelector('#more');
		moreBox.value = localStorage.getItem('myMoreBoxKey');
		let btn = document.querySelector('#submit');

		nameBox.addEventListener('input', function(){
			localStorage.setItem('myNameBoxKey', nameBox.value);
		});

		addressBox.addEventListener('input', function(){
			localStorage.setItem('myAddressBoxKey', addressBox.value);
		});

		moreBox.addEventListener('input', function(){
			localStorage.setItem('myMoreBoxKey', moreBox.value);
		});

		emailBox.addEventListener('input', function(){
			localStorage.setItem('myEmailBoxKey', emailBox.value);
		});

		btn.addEventListener('click', function() {
			localStorage.removeItem('myNameBoxKey');
			localStorage.removeItem('myAddressBoxKey');
			localStorage.removeItem('myMoreBoxKey');
			localStorage.removeItem('myEmailBoxKey');
		}
		)
	</script>
</body>
</html>
