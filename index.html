	<body>

		<p id="lunch" data-sandwich="tuna" data-chips="Cape Cod" data-drink="soda">Lunch Order</p>


		<script>
			function topSalary(salaries){
				let tmp = Object.entries(salaries);
				let tmpSalary = 0;
				let result = null;
				for (let element of tmp){
					let [ name, salary] = element;
					if (salary > tmpSalary){
						tmpSalary = salary;
						result = name;
					}
				}
				return result;

// 				 let maxName = null;

//  			    max = salary;
//  		    maxName = name;
//  		  }
// 				 }  return maxName;
//			}
			}

			let salaries = {
			  "John": 100,
			  "Pete": 300,
			  "Mary": 250
			};
			alert(topSalary(salaries));
		</script>
	</body>
